<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                flex-direction: column;
            }
            /* unvisited link */
            a :link {
                color: green;
            }
            a:visited {
                color: red;
            }
            a:hover {
                color: black;
                font-size: 40px;
            }
            a:active {
                color: orange;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <a href="#">This is a link</a>
        </div>
    </body>

</html>
